
<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, & Scissors</title>
</head>
<body>
  <script>

  //randomly selects from array for the computers move
function computerPlay() {
  let computerChoice = ["Rock", "Paper", "Scissors"]
  var rand = computerChoice[Math.floor(Math.random() * computerChoice.length)]
  return rand
}

//score variables
let playerScore = 0
let computerScore = 0

//funtion to play 1 round of rock paper scissors
function playRound(playerSelection, computerSelection) {
 if (playerSelection == "Paper" && computerSelection == "Scissors" || playerSelection == "Scissors" && computerSelection == "Rock" || playerSelection == "Rock" && computerSelection == "Paper") {
   computerScore++
  console.log("You lose!!")
} else if (playerSelection == "Rock" && computerSelection == "Scissors" || playerSelection == "Paper" && computerSelection == "Rock" || playerSelection == "Scissors" && computerSelection == "Paper") {
  playerScore++
  console.log("You win!!")
} else {
  console.log("No One Wins!")
}
return playerSelection
return computerSelection
}


//function to play an entire game to 5
function game() {
  while (playerScore < 5 && computerScore < 5) {
    let playerSelection = prompt("Enter Rock, Paper, or Scissors")
    let computerSelection = computerPlay()
    playRound(playerSelection, computerSelection)
    console.log(playerScore)
    console.log(computerScore)
  }
  if (playerScore >= 5) {
    console.log("player wins")
  } else if (computerScore >= 5) {
    console.log("computer wins")

  }
}

game()

  </script>
</body>
</html>
